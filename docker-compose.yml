name: featbit
services:
  ui:
    image: featbit/featbit-ui:latest
    environment:
      - API_URL
    depends_on:
      - api-server

  api-server:
    image: featbit/featbit-api-server:latest
    depends_on:
      - postgresql
      - da-server

  evaluation-server:
    image: featbit/featbit-evaluation-server:latest
    depends_on:
      - postgresql

  da-server:
    image: featbit/featbit-data-analytics-server:latest
    depends_on:
      - postgresql

  postgresql:
    image: postgres:15.10
    container_name: postgresql
    restart: on-failure
    volumes:
      - ./infra/postgresql/docker-entrypoint-initdb.d/:/docker-entrypoint-initdb.d/
      - postgres:/var/lib/postgresql/data

volumes:
  postgres:
